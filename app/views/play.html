<main class="container"> 
    <h1 class="text-center">{{ctrl.word|uppercase|starify:ctrl.letters}}</h1>
    <hr />
     <div class="progress">
      <div class="progress-bar progress-bar-success" ng-class="{'progress-bar-danger':ctrl.try<2}" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{ctrl.try*16.66}}%;">
        {{ctrl.try}}
      </div>
    </div>
    <hr />

    <form name="ctrl.formLetter" novalidate ng-submit="ctrl.addLetter()" ng-show="ctrl.try">
        <div class="form-group">
            <input name="" class="form-control" ng-model="ctrl.letter" ng-required="true" ng-minlength="1" ng-maxlength="1" ng-focus="true">
        </div>
        <input class="btn btn-default pull-right" type="submit" value="Check" ng-disabled="!ctrl.formLetter.$valid">
    </form>

    <keyboard model="ctrl.letter"></keyboard>

    <div class="alert alert-danger text-center" role="alert" ng-hide="ctrl.try"><strong>You fail</strong></div>
    <div class="clearfix"></div>


</main>
